<!DOCTYPE html>

<html>
    <head><title>Formularios</title></head>
    
    <body>
        
        <div>
            <form action="resultados.html" method="get">

                <div>
                    <label for="username">Nombre de usuario</label>
                    <input name="username" id="username" type="text" required>
                </div>
                <br>
                <div>
                    <label for="password">Contrase√±a</label>
                    <input name="password" id="password" type="password" required>
                </div>
                <br>
                <div>
                    <label for="edad">Edad</label>
                    <input name="edad" id="edad" type="number" required min="0" max="110">
                </div>
                <br>
                <div>
                    <label for="fecha">Fecha</label>
                    <input id="fecha" type="date" min="18">
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" required>
                </div>
                <br>
                <div>
                    <label for="coment">Conmentario</label>
                    <textarea name="coment" id="coment" cols="30 rows="2></textarea>
                </div>
                <br>
                <div>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </div>

            </form>
        </div>

    </body>
</html>
