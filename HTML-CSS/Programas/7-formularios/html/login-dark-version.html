<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="../css/login-dark-version.css" />
    </head>
    <body>
        <div class="container">
            <h3>Regístrate en los formularios</h3>

            <!-- Botones de incio de sesión (Google - Twitter) -->
            <div class="buttons">
                <button class="google-btn">
                    <picture>
                        <img
                            src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png"
                            alt="Logo Google"
                        />
                    </picture>
                    <span>Registrarse con Google</span>
                </button>

                <button class="twitter-btn">
                    <picture>
                        <img
                            src="https://cdn-icons-png.flaticon.com/512/81/81609.png"
                            alt="Twitter-logo"
                        />
                    </picture>
                </button>
            </div>

            <!-- Botones de incio de sesión (Google - Twitter) -->

            <div class="separator">
                <hr />
                <span>O</span>
                <hr />
            </div>

            <form action="" method="">
                <div class="section-inputs">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" id="name" name="name" />
                    </label>

                    <label for="username">
                        <span>Username</span>
                        <input type="text" id="username" name="username" />
                    </label>
                </div>

                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email" />
                </label>

                <label for="password">
                    <span>Password</span>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        min="6"
                        placeholder="+6 caracteres"
                    />
                </label>

                <label for="condition" id="checkbox-label">
                    <input
                        type="checkbox"
                        id="condition"
                        name="condition"
                        required
                    />
                    <span>Acepto las condiciones y el aviso legal.</span>
                </label>

                <button type="submit" id="create-acount">Crear Cuenta</button>
            </form>
        </div>
    </body>
</html>
