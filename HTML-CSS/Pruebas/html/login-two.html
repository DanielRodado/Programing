<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login in</title>
        <link rel="stylesheet" href="../css/login-two.css" />
    </head>
    <body>
        <div id="contenedor-padre">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/UN_emblem_blue.svg/904px-UN_emblem_blue.svg.png"
                alt="infinite-img"
            />
            <div id="sub-contenedor">
                <h3>Welcome Back</h3>
                <span>Enter you credentials to access yor account</span>
                <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="get">
                    <div class="inputs">
                        <input
                            type="email"
                            placeholder="Enter your email"
                            required
                        />

                        <input
                            type="password"
                            placeholder="Enter your password"
                            required
                        />

                        <button type="reset">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="final">
                <span>Forgot your password?</span>
                <span>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Reset Password</a>
                </span>
            </div>
        </div>
    </body>
</html>
